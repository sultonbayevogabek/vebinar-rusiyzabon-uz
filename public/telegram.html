<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Vebinar - Rusiyzabon</title>
</head>
<body class="bg-telegram">

<div class="h-screen flex flex-col">
  <header>
    <div class="container px-3 mx-auto grid grid-cols-11">
      <div class="col-span-11 lg:col-span-5 grid grid-cols-2 gap-2 lg:gap-4 xl:gap-6">
        <div
          class="flex flex-col text-center rounded-b-[24px] lg:rounded-b-[32px] xl:rounded-b-[40px] shadow-custom bg-white py-3 xl:py-[16px] leading-[1.3]">
          <div class="text-[14px] lg:text-[17px] xl:text-[20px] opacity-80 font-poppins">28-29-30-yanvar</div>
          <div class="text-[24px] lg:text-[32px] xl:text-[40px]">20:30</div>
        </div>
        <div
          class="flex flex-col text-center rounded-b-[24px] lg:rounded-b-[32px] xl:rounded-b-[40px] shadow-custom bg-white py-3 xl:py-[16px] leading-[1.3]">
          <div class="text-[14px] lg:text-[17px] xl:text-[20px] opacity-80 font-poppins line-through">300 000 so'm</div>
          <div class="text-[24px] lg:text-[32px] xl:text-[40px] gradient-text">BEPUL</div>
        </div>
      </div>
    </div>
  </header>

  <main class="lg:grow flex items-center">
    <div class="container mx-auto grid grid-cols-11">
      <div class="col-span-11 lg:col-span-5 flex flex-col gap-[18px] lg:gap-12 xl:gap-20 py-10">

        <h1
          class="text-center text-[32px] lg:text-[50px] xl:text-[70px] text-[#042B16] leading-[1.1] uppercase">
          <span class="text-[#D71010]">To‘xtang!</span> Oxirgi <br> <span class="gradient-text">qadam qoldi!</span>
        </h1>

        <p class="text-center text-[18px] lg:text-[20px] xl:text-[24px] opacity-80 font-poppins">
          Quyidagi <strong class="gradient-text font-medium">OBUNA BO’LISH</strong> tugmasini bosib, bepul dars bo’ladigan yopiq telegram kanalimga qo’shilib oling!
        </p>

        <div class="px-3 lg:px-0 mt-2 lg:mt-0">
          <a
                  id="joinToChannel"
                  class="flex gap-4 items-center justify-center gradient-button rounded-full w-full text-white h-[70px] lg:h-[90px] xl:h-[100px] text-[24px] lg:text-[32px] xl:text-[40px]">
            <span>OBUNA BO‘LISH</span>

            <svg class="w-8" viewBox="0 0 29 27" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M28.5 1.42105L24.071 25.4176C24.071 25.4176 23.4513 27.0814 21.7489 26.2834L11.5299 17.8628L11.4825 17.8379C12.8629 16.5059 23.5667 6.1629 24.0345 5.69407C24.7587 4.96797 24.3091 4.5357 23.4683 5.0842L7.65738 15.8751L1.55757 13.6694C1.55757 13.6694 0.597642 13.3024 0.505295 12.5045C0.411732 11.7053 1.58916 11.273 1.58916 11.273L26.4562 0.788979C26.4562 0.788979 28.5 -0.176107 28.5 1.42105Z" fill="white"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="col-span-6 hidden lg:flex items-end pb-[10%] pl-[30%]">
        <div class="flex flex-col gap-2 rounded-[18px] shadow-custom py-5 px-8 bg-white text-center rotate-[2.47deg]">
          <div class="font-staatliches uppercase text-[32px] leading-[1]">Nigina Navruzova</div>
          <div class="text-[16px] leading-[1] font-poppins"><span class="font-medium">Professional</span> <span
            class="opacity-80">rus tili o‘qituvchisi</span></div>
        </div>
      </div>

      <div class="block lg:hidden col-span-11">
        <img
          class="w-full"
          src="img/mentor-telegram@1x.png"
          srcset="img/mentor-telegram@1x.png 1x, img/mentor-telegram@2x.png 2x"
          alt="Nigina Navruzova"
        >

        <div
          class="fixed left-[30%] bottom-[50px] rounded-[18px] shadow-custom py-2.5 px-3.5 bg-white text-center rotate-[2.47deg]">
          <div class="font-staatliches uppercase text-[20px]">Nigina Navruzova</div>
          <div class="leading-[1.2] font-poppins text-[14px]">
            <span class="font-medium">Professional</span>
            <span class="opacity-80">rus tili o‘qituvchisi</span></div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="js/excel.js"></script>

</body>
</html>
