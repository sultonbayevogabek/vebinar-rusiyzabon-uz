<div class="h-screen flex flex-col">
  <header>
    <div class="container px-5 mx-auto grid grid-cols-11">
      <div class="col-span-11 lg:col-span-5 grid grid-cols-2 gap-2 lg:gap-4 xl:gap-6">

          <div class="text-[24px] lg:text-[32px] xl:text-[40px]">20:30</div>
        </div>
        <div
          class="flex flex-col text-center rounded-b-[16px] lg:rounded-b-[28px] xl:rounded-b-[36px] shadow-custom bg-white py-2.5 xl:py-[16px] leading-[1.3]">
          <div class="text-[14px] lg:text-[17px] xl:text-[20px] opacity-60 font-poppins line-through">300 000 so'm</div>
          <div class="text-[24px] lg:text-[32px] xl:text-[40px] gradient-text">BEPUL</div>
        </div>
      </div>
    </div>
  </header>

  <main class="lg:grow flex items-center">
    <div class="container px-5 mx-auto grid grid-cols-11">
      <div class="col-span-11 lg:col-span-5 flex flex-col gap-[18px] lg:gap-12 xl:gap-20 py-10">
        <div
          class="mx-auto lg:mx-0 gradient-text uppercase border-[2px] lg:border-[3px] border-[#94C7DB] rounded-[12px] text-[20px] lg:text-[32px] xl:text-[40px] w-max py-1 px-5">
          3 kunlik bepul onlayn dars
        </div>

        <h1
          class="text-center lg:text-left text-[32px] lg:text-[50px] xl:text-[70px] text-[#042B16] leading-[1.1] uppercase">
          Rus tilida <span class="gradient-text">0 dan</span> ravon gapirishgacha
        </h1>

        <div class="px-0 mt-2 lg:mt-0">
          <button data-main-button
                  class="gradient-button rounded-full w-full text-white h-[70px] lg:h-[90px] xl:h-[100px] text-[28px] lg:text-[36px] xl:text-[40px]">
            RO‘YXATDAN O‘TISH
          </button>
        </div>
      </div>

      <div class="col-span-6 hidden lg:flex items-end pb-[10%] pl-[30%]">
        <div class="flex flex-col gap-2 rounded-[18px] shadow-custom py-5 px-8 bg-white text-center rotate-[2.47deg]">
          <div class="font-staatliches uppercase text-[32px] leading-[1]">Nigina Navruzova</div>
          <div class="text-[16px] leading-[1] font-poppins"><span class="font-medium">Professional</span> <span
            class="opacity-80">rus tili o‘qituvchisi</span></div>
        </div>
      </div>

      <div class="block lg:hidden col-span-11 relative">
        <picture class="w-full">
          <source srcset="img/mentor.webp" type="image/webp">
          <img src="img/mentor.png" alt="" loading="lazy">
        </picture>

        <div
          class="absolute left-[30%] bottom-[40%] rounded-[18px] shadow-custom py-2.5 px-3.5 bg-white text-center rotate-[2.47deg]">
          <div class="font-staatliches uppercase text-[24px]">Nigina Navruzova</div>
          <div class="leading-[1.2] font-poppins text-[14px]">
            <span class="font-medium">Professional</span>
            <span class="opacity-80">rus tili o‘qituvchisi</span></div>
        </div>
      </div>
    </div>
  </main>
</div>

<div class="fixed inset-0 grid place-items-center p-3 overflow-auto z-20 bg-black bg-opacity-50 hidden"
     data-modal-backdrop data-modal-close>
  <form data-form class="w-full max-w-[520px] p-5 lg:p-10 bg-white rounded-[8px] lg:rounded-[12px] relative">
    <h2 class="text-[28px] lg:text-4xl ">Ro‘yxatdan <span>o‘tish</span></h2>

    <p class="text-[#48635B] font-poppins mb-4 lg:mb-6 ">Pastdagi formani to'ldirishingiz bilan yopiq kanalga qo'shilasiz!</p>

    <div class="p-4 mb-2 lg:mb-4 text-red-800 rounded-lg bg-red-50 text-center hidden font-poppins"
         data-form-alert>
    </div>

    <label class="block w-full mb-4 lg:mb-6 font-poppins">
      <span class="block mb-1.5 text-[#48635B]">Ism</span>
      <input class="w-full h-12 px-4 rounded-[8px] lg:rounded-[12px] bg-[#F3F7F8] border border-[#bed4da]" id="name"
             type="text" placeholder="Ismingizni kiriting" name="name">
    </label>

    <label class="block w-full mb-4 lg:mb-6 font-poppins" for="phone">
      <span class="block mb-1.5 text-[#48635B]">Telefon raqami</span>

      <span class="flex h-12 rounded-[8px] lg:rounded-[12px] border border-[#bed4da] bg-[#F3F7F8] overflow-hidden">
        <input class="bg-transparent border-none focus:outline-0 pl-4 w-[6ch] text-black text-[14px] lg:text-[16px]"
               type="text" readonly value="+998">
        <input class="grow bg-transparent border-none focus:outline-0 text-black text-[14px] lg:text-[16px]"
               id="phone"
               type="text"
               name="phone"
               maxlength="12"
        >
      </span>
    </label>

    <button data-form-button
            class="w-full h-14 lg:h-16 mt-5 rounded-full text-2xl lg:text-[28px] uppercase gradient-button text-white"
            type="submit">
      Yuborish
    </button>

    <img data-modal-close class="w-3 lg:w-4 aspect-square absolute top-6 right-6 cursor-pointer" src="img/x.svg"
         alt="close icon">
  </form>
</div>
